name: Continuous Integration

on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - '.github/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - '.github/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm ci
      - run: npm run lint
      - uses: cypress-io/github-action@v5
        with:
          start: npm run dev
